<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fee Record</title>
</head>
<body>

    <h1>Student Fee Record</h1>

    <form>

        <label for="school-name">School Name</label>
        <input type="text" id="school-name" name="school-name">

        <label for="date">Date</label>
        <input type="datetime-local" id="date" name="date">

        <hr>

        <br>

        <label for="id">Student ID</label>
        <input type="text" id="id" name="id">

        <br>
        
        <label for="sname">Student Name</label>
        <input type="text" id="sname" name="sname">

        <br>
        
        <label for="pname">Parents Name</label>
        <input type="text" id="pname" name="pname">

        <br>
        
        <label for="class">Class</label>
        <input type="text" id="class" name="class">

        <hr>

        <br>
        
        <label for="fee">Fee</label>
        <input type="text" id="fee" name="fee">

        <br>
        
        <label for="fee-type">Fee Type</label>
        <select name="fee-type" id="fee-type">
            <option value="paid">Paid</option>
            <option value="free">Free</option>
            <option value="staff-quota">Staff Quota</option>
            <option value="scholarship">Scholarship</option>
        </select>

        <br>
        
        <label for="status">Status</label>
        <input type="text" id="status" name="status">

    </form>
